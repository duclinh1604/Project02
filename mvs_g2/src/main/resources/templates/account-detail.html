<style>
    .bg-gradient-primary{
        background:#eff0f3;
    }  form.user .form-control-user {
           font-size: .8rem;
           border-radius: 5px 5px 5px 5px !important;
           padding: 1.5rem 1rem;
       }

    .error {
        color: red;
        font-size: small;
        margin-top: 10px;
    }

    .border-error {
        border: 1px solid red;
    }
</style>

<body class="bg-gradient-primary">

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-4 col-md-5">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">ACCOUNT INFORMATION</h1>
                                    <p id="message" style="color: #00d084" ></p>
                                </div>
                                <form id="registration" role="form" action="/update-account" method="post" th:object="${accountDTO}">
                                    <input th:field="*{id}" type="hidden"/>
                                    <div class="form-group">
                                        <input th:field="*{username}" type="text" class="form-control form-control-user"
                                               id="userName" name="userName" placeholder="Account" >
                                        <p class="error userNameError"></p>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{password}" type="password" class="form-control form-control-user"
                                               id="password" name="password" placeholder="Password">
                                        <p class="error passwordError"></p>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="confirmPassword" name="confirmPassword" placeholder="Confirm password">
                                        <p class="error confirmPasswordError"></p>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{fullName}" type="text" class="form-control form-control-user"
                                               id="fullName" name="fullName" placeholder="Full Name">
                                        <p class="error fullNameError"></p>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{dateOfBirth}"  type="date" class="form-control form-control-user"
                                               id="dateOfBirth" name="dateOfBirth" placeholder="Date of Birth">
                                        <p class="error dateOfBirthError"></p>
                                    </div>
                                    <div class="form-group">
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input th:field="*{gender}"  type="radio" class="form-check-input" name="gender" id="male"
                                                       value="Male" checked>
                                                Male
                                            </label>
                                            <label style="padding-left: 30px;" class="form-check-label">
                                                <input th:field="*{gender}" type="radio" class="form-check-input" name="gender" id="female"
                                                       value="Female">
                                                Female
                                            </label>
                                        </div>


                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{identityCard}" type="text" class="form-control form-control-user"
                                               id="identityCard" name="identityCard" placeholder="Identity Card">
                                        <p class="error identityCardError"></p>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{email}"  type="email" class="form-control form-control-user"
                                               id="email" name="email" placeholder="Email">
                                        <p class="error emailError"></p>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{address}" type="text" class="form-control form-control-user"
                                               id="address" name="address" placeholder="Address">
                                        <p class="error addressError"></p>
                                    </div>
                                    <div class="form-group">
                                        <input th:field="*{phoneNumber}"  type="text" class="form-control form-control-user"
                                               id="phoneNumber" name="phoneNumber" placeholder="Phone Number">
                                        <p class="error phoneNumberError"></p>
                                    </div>
                                    <button  type="submit" class="btn btn-primary btn-user btn-block">
                                        Update
                                    </button>

                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
