<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update promotion</title>
    <!-- <link rel="stylesheet" href="css/promotion-list.css"> -->
</head>

<body>
<div class="card">
    <div class="card-header card-header-primary">
        <h4 class="card-title">Update promotion</h4>
        <p class="card-category"></p>
    </div>
    <div class="card-body">
        <form id="formSave" method="post">
            <input type="hidden" name="id">
            <div class="row mt-3">
                <div class="col d-flex justify-content-center mr-3 ml-3" style="width: 40vw; height: 20vw;">
                    <img src="" alt="promotion pic" id="pic"
                         style="width: inherit;text-align: center;">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="title">Title: </label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Title">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="start">Start time: </label>
                    <input type="date" class="form-control" name="startTime" id="start" placeholder="Start time">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="end">End time: </label>
                    <input type="date" class="form-control" name="endTime" id="end" placeholder="End time">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="discountLevel">Discount level: </label>
                    <input type="number" class="form-control" name="discountLevel" id="discountLevel"
                           placeholder="Discount level">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="detail">Detail: </label>
                    <input type="text" class="form-control" name="detail" id="detail" placeholder="Detail">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <label for="formFile" class="form-label">Image: </label>
                    <input class="form-control" type="file" id="formFile" style="height:50px"
                           onchange="encodeImgToBase64(this)">
                    <input type="text" id="base64Holder" name="image" hidden/>
                </div>
            </div>
            <div class="row mt-3 mb-3">
                <div class="col">
                    <button type="button" class="btn btn-fill btn-warning" id="btnSave">
                        <i class="fas fa-edit"></i> Save
                    </button>
                    <button type="button" class="btn btn-default" id="btnBack" data-toggle="modal"
                            data-target="#exitDialog">
                        <i class="fas fa-times"></i> Back
                    </button>
                    <!-- <div class="toast" data-autohide="false" id="toast-success">
                        <div class="toast-body text-success">
                            Update promotion successfully!
                            <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>
                        </div>
                    </div> -->

                    <!--                <div class="toast" data-autohide="false" id="toast-error">-->
                    <!--                    <div class="toast-body text-danger">-->
                    <!--                        An error occured!-->
                    <!--                        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast">&times;</button>-->
                    <!--                    </div>-->
                    <!--                </div>-->
                </div>
                <span class="success-message text-success" style="display: none">
                Save promotion successfully!
            </span>
                <span class="error-message text-danger my-auto" style="display: none">
            </span>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="../../resources/js/promotion/save.js"></script>
<script>
    $(document).ready(function () {
        $("#btnBack").click(function () {
            $("#main-content").load("../views/promotion/promotion-list.html")
        })
    })
</script>
</body>

</html>
